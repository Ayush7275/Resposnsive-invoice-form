<!DOCTYPE html>
<html>
  <head>
    <title>Invoice form</title>
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Invoice Form</h1>
          </div>
          <div class="panel-body">
            <form action="taxinvoice.php" method="POST">
              
              <div class="form-group">
                <label for="">Biller's Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="textnames"
                  name="textnames"
                />
              </div>
              <div class="form-group">
                <label for="Name of consignee">Name of consignee</label>
                <input
                  type="text"
                  class="form-control"
                  id="consigneename"
                  name="consigneename"
                />
              </div>

               <div class="form-group">
                <label for="Consignee Address & pincode">Consignee Address & pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="caddress"
                  name="caddress"
                />
              </div>


		<div class="form-group">
                <label for="Consignee Mobile no">Consignee Mobile no</label>
                <input
                  type="text"
                  class="form-control"
                  id="mobile"
                  name="mobile"
                />
              </div>

		<div class="form-group">
                <label for="Consignee Email">Consignee Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>

              <div class="form-group">
                <label for="Services purchased">Services purchased</label>
                <input
                  type="text"
                  class="form-control"
                  id="spurchased"
                  name="spurchased"
                />
              </div>

              <div class="form-group">
                <label for="Billing Date">Billing Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                />
              </div>

             
              <div class="form-group">
                <label for="Quantity">Quantity</label>
                <input
                  type="text"
                  class="form-control"
                  id="quantity"
                  name="quantity"
                />
              </div>

              <div class="form-group">
                <label for="Rate of Service">Rate of Service</label>
                <input
                  type="text"
                  class="form-control"
                  id="rservice"
                  name="rservice"
                />
              </div>

              <div class="form-group">
                <label for="Payment Mode">Payment Mode</label>
                <input
                  type="text"
                  class="form-control"
                  id="pmode"
                  name="pmode"
                />
              </div>
              
              <tr>
               <td><input type="reset"  class="btn btn-danger btn-block " value="Reset" id="reset" name="submit"></td>
                <br>
                

              <input type="submit" class="btn btn-danger btn-block " name="submit"></input></tr></form>
            </form>
          </div>
          <div class="panel-footer text-right">
            
          </div>
        </div>
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    
    <strong class="mr-auto"></strong>
    <small></small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="toast-body">
  
  </div>
</div>
  </body>
</html>
